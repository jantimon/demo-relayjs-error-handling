directive @semanticNonNull(levels: [Int] = [0]) on FIELD_DEFINITION

type Query {
  movies: [Movie!] @semanticNonNull
  movie(id: ID!): Movie
}

type Movie {
  id: ID @semanticNonNull
  title: String @semanticNonNull
  director: String @semanticNonNull
  year: Int @semanticNonNull
  genre: String @semanticNonNull
  rating: Float
  description: String
}
